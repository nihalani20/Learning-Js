<body>
  <h1>Bat Ball Stump Game</h1>
  <button id = "bat" onclick="

function generateRandomMove(){
  let random = Math.random();
  let randomMove = random*3;
  return randomMove;
}
let computerChoice;
function generateComputerChoice(){
  if(generateRandomMove()>1)
  {
    computerChoice ='Bat';
  }else if (generateRandomMove()>2)
  {
    computerChoice = 'Ball';
  }else{
    computerChoice = 'Stump';
  }
}
function resultMessage(){
  let resultMsg;
  if(computerChoice === 'Bat')
  {
    resultMsg = `It's a tie;`
  }else if(computerChoice === 'Ball')
  {
    resultMsg = 'User won';
  }else{
    resultMsg ='Computer has won!'
  }
}
alert(`You have choosen Bat\n  Computer choice is  ${generateComputerChoice()}\n ${resultMessage}` )

  ">Bat</button>
  <button id ="ball">Ball</button>
  <button id="Stump">Stump</button>
</body>
