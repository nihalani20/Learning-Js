<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>Truthy and Falsy Values
</head>
<body>
  <!-- Falsy values = 0 , null , undefined , false NaN , ""(empty string) -->

  <script>
    let age = "null";
    console.log(age);
    if(age > 18){
      console.log('Your age is valid!');
    }
    else{
      console.log('Aap ageless h')
    }

      age = "";
      console.log(age);
      if (age > 18) {
        console.log('Your age is valid!');
      }
      else {
        console.log('Aap ageless h')
      }

       age ;
       console.log(age);
        if (age > 18) {
          console.log('Your age is valid!');
        }
        else {
          console.log('Aap ageless h')
        }

         age = 5/'icecream' ;
         console.log(age);
          if (age > 18) {
            console.log('Your age is valid!');
          }
          else {
            console.log('Aap ageless h')
          }
// 
          
  </script>
  
</body>
</html>
