    ">Bat</button>

">Stump</button>

  <script>

    let computerChoice;
    function generateComputerChoice(){
       
      let randomNumber = Math.random() * 3;
      if (randomNumber <= 1) {
       return computerChoice = 'Bat';
      } else if (randomNumber <= 2) {
       return computerChoice = 'Ball';}
      else {
       return computerChoice = 'Stump';
      }
    }


    function resultMessage1(){
      let resultMsg;
      if (computerChoice === 'Ball') {
       return resultMsg = 'User won!';
      } else if (computerChoice === 'Stump') {
       return  resultMsg = 'Computer has won!';
      }
      else {
       return resultMsg = `It's a tie!`;
      }
    }
